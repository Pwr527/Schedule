{%
  set navigation = [
    [ "index", "Home" ],
    [ "create", "Create Schedule" ]
  ]
%}
  
<ul class="nav nav-pills">
  {% for item in navigation %}
  <li class="nav-item"><a href="{{ url_for(item[0]) }}" class="nav-link{% if request.endpoint == item[0] %} active{% endif %}">{{ item[1] }}</a></li>
  {% endfor %}
</ul>
