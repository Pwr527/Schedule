<!DOCTYPE html>
<html lang="en">
<head>
    <title>League Scheduler</title>
</head>
<body>
<h1>League Scheduler</h1>
<h2>Create schedule</h2>

<form method="POST" action="/view">
    <h4>Team names</h4>
    <textarea name="teams" placeholder="Team names, comma separated"></textarea>

    <h4>Available dates</h4>
    <textarea name="dates" placeholder="Date/times, comma separated"></textarea>

    <h4>Available locations</h4>
    <textarea name="locations" placeholder="Location names, comma separated"></textarea>

    <br>

    <input type="submit" value="Create schedule" />

</form>
</body>
</html>
